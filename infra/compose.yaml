# Meu Bolso CI/CD Infrastructure Stack
# Jenkins + SonarQube + PostgreSQL + Registry
# Usage:
#   cd infra
#   docker compose --env-file .env up -d --build

services:
  # Jenkins CI Server (Custom Image)
  # Includes: Docker CLI, Trivy, Node.js 20
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    image: meu-bolso-jenkins:latest
    container_name: meu-bolso-jenkins
    restart: unless-stopped
    privileged: true
    user: root
    ports:
      - "9090:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=true
    networks:
      - meu-bolso-ci
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # SonarQube - Code Quality Analysis
  sonarqube:
    image: sonarqube:community
    container_name: meu-bolso-sonarqube
    restart: unless-stopped
    depends_on:
      sonar-db:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonar-db:5432/${SONAR_DB_NAME:-sonarqube}
      - SONAR_JDBC_USERNAME=${SONAR_DB_USER:-sonar}
      - SONAR_JDBC_PASSWORD=${SONAR_DB_PASSWORD}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_logs:/opt/sonarqube/logs
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - meu-bolso-ci
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # PostgreSQL for SonarQube
  sonar-db:
    image: postgres:15-alpine
    container_name: meu-bolso-sonar-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${SONAR_DB_USER:-sonar}
      - POSTGRES_PASSWORD=${SONAR_DB_PASSWORD}
      - POSTGRES_DB=${SONAR_DB_NAME:-sonarqube}
    volumes:
      - sonar_db_data:/var/lib/postgresql/data
    networks:
      - meu-bolso-ci
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONAR_DB_USER:-sonar} -d ${SONAR_DB_NAME:-sonarqube}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Docker Registry (Local)
  registry:
    image: registry:2
    container_name: meu-bolso-registry
    restart: unless-stopped
    ports:
      - "5001:5000"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - meu-bolso-ci

networks:
  meu-bolso-ci:
    driver: bridge

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_logs:
  sonarqube_extensions:
  sonar_db_data:
  registry_data: