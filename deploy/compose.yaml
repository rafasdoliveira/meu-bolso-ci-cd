services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: meu-bolso-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: meu-bolso-db
      POSTGRES_USER: rafasdoliveira
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - meu-bolso-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rafasdoliveira -d meu-bolso-db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (NestJS)
  api:
    image: localhost:5001/meu-bolso-api:${IMAGE_TAG:-latest}
    container_name: meu-bolso-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8080
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: rafasdoliveira
      DB_PASSWORD: postgres
      DB_NAME: meu-bolso-db
    ports:
      - "8080:8080"
    networks:
      - meu-bolso-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Vite)
  frontend:
    image: localhost:5001/meu-bolso-web:${IMAGE_TAG:-latest}
    container_name: meu-bolso-web
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - meu-bolso-net
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  meu-bolso-net:
    driver: bridge

volumes:
  pgdata:
